name: Build Launcher

on:
  push:
    branches: [ main ]

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: "npm"
    - run: npm ci
    - run: npm run buildCiDeb
    - name: Upload Artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: Sol Client Setup.deb
        path: |
          out/make/deb/x64/*.deb
  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Up Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: "npm"
    - run: npm ci
    - run: npm run buildCiWin
    - name: Upload Artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: Sol Client Setup.exe
        path: dist/*.exe
