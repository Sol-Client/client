name: Build Launcher

on:
  push:
    branches: [ main ]

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: "npm"
    - run: mkdir -p dist/installers && mkdir -p dist/sol-client-launcher-x64/
    - run: npm ci
    - run: npm run buildLinux
    - name: Upload Artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: Sol Client Setup.deb
        path: dist/installers/*.deb
  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: "npm"
    - run: mkdir -p dist/installers && mkdir -p dist/sol-client-launcher-x64/
    - name: Remove incompatible packages
      run: npm r electron-installer-debian
    - run: npm ci
    - run: npm run buildWindows
    - name: Upload Artifact
      uses: actions/upload-artifact@v2-preview
      with:
        name: Sol Client Setup.exe
        path: dist/installers/*.exe
